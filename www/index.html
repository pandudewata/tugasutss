<html>

<head>
    <link rel="stylesheet" type="text/css" href="css/ionic.css">
    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript">
    $(document).ready(function() {
        $("#insert").click(function() {
            var kdliquid = $("#kdliquid").val();
            var nmliquid = $("#nmliquid").val();
            var harga = $("#harga").val();
            var dataString = "&kdliquid=" + kdliquid + "&nmliquid=" + nmliquid + "&harga=" + harga + "&insert="
            ;
            if ($.trim(kdliquid).length > 0 & $.trim(nmliquid).length > 0 & $.trim(harga).length > 0) {
                $.ajax({
                    type: "POST",
                    url: "https://webiwebiset.000webhostapp.com/tugas7/www/insert.php",
                    data: dataString,
                    crossDomain: true,
                    cache: false,
                    beforeSend: function() {
                        $("#insert").val('Connecting...');
                    },
                    success: function(data) {
                        if (data == "success") {
                            alert("inserted");
                            $("#insert").val('submit');
                        } else if (data == "error") {
                            alert("error");
                        }
                    }
                });
            }
            return false;
        });
    });
    </script>
</head>

<body>
    <div class="bar bar-header bar-positive" style="margin-bottom:80px;">
        <h1 class="kdliquid">Insert Database</h1>
        <a class="button button-clear" href="readjson.html">Read JSON</a>
    </div>
    <br/>
    <br/>
    <div class="list">
        <input type="hidden" id="id" value="" />
        <div class="item">
            <label>kdliquid</label>
            <input type="text" id="kdliquid" value="" />
        </div>
        <div class="item">
            <label>nmliquid</label>
            <input type="text" id="nmliquid" value="" />
        </div>
        <div class="item">
            <label>harga</label>
            <input type="text" id="harga" value="" />
        </div>
        <div class="item">
            <input type="button" id="insert" class="button button-block" value="Insert" />
        </div>
    </div>
</body>

</html>
