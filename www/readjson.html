<html>

<head>
    <link rel="stylesheet" type="text/css" href="css/ionic.css">
    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript">
    $(document).ready(function() {
        var url = "https://webiwebiset.000webhostapp.com/tugasuts//www/json.php";
        $.getJSON(url, function(result) {
            console.log(result);
            $.each(result, function(i, field) {
                var id = field.id;
                var kdliquid = field.kdliquid;
                var nmliquid = field.nmliquid;
                var harga = field.harga;
                $("#listview").append("<a class='item' href='form.html?id=" + id + "&kdliquid=" + kdliquid + "&nmliquid=" + nmliquid + "&harga=" + harga + "'><span class='item-note'>$" + harga + "</span><h2>" + kdliquid + " </h2><p>" + nmliquid + "</p></a>");
            });
        });
    });
    </script>
</head>

<body>
    <div class="bar bar-header bar-positive" style="margin-bottom:80px;">
        <a href="index.html" class="button button-clear">Home</a>
        <h1 class="title">Read Database (JSON)</h1>
    </div>
    <br/>
    <br/>
    <ul class="list" id="listview">
    </ul>
</body>

</html>
